<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-6</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
</head>
<body>

<div id="main" style="width: 100%; height: 400px;"></div>

<script type="text/javascript">
// widget configuration
var config = {
    layout: {
        name: 'layout',
        padding: 0,
        panels: [
            { type: 'left', size: 200, resizable: true, minSize: 120 },
            { type: 'main', overflow: 'hidden', 
                style: 'background-color: white; border: 1px solid silver; border-top: 0px; padding: 10px;',
                tabs: {
                    active: 'tab0',
                    tabs: [{ id: 'tab0', caption: 'Welcome' }],
                    onClick: function (event) {
						const t = event.target;
					
                        w2ui.layout.html('main', 'Active tab: '+ t);
                    },
                    onClose: function (event) {
                        this.click('tab0');
                    }
                }
            }
        ]
    },
    sidebar: {
        name: 'sidebar',
        nodes: [ 
            { id: 'general', text: 'Project', group: true, expanded: true, nodes: [
                { id: 'item1', text: 'Bank Account', img: 'icon-page' },
                { id: 'item2', text: 'Bank', img: 'icon-page' },
            ]}
        ],
        onClick: function (event) {
            var tabs = w2ui.layout_main_tabs;
            if (tabs.get(event.target)) {
                tabs.select(event.target);
                w2ui.layout.html('main', 'Tab Selected');
            } else {
                tabs.add({ id: event.target, caption: event.node.text, closable: true });
                w2ui.layout.html('main', 'New tab added');
            }
        }
    }
};

$(function () {
    // initialization
    $('#main').w2layout(config.layout);
    w2ui.layout.content('left', $().w2sidebar(config.sidebar));
});
</script>

</body>
</html>
